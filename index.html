<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmarker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption&family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <main class="py-5">
      <div
        class="container w-100 d-flex flex-column justify-content-center align-items-center"
      >
        <h1 class="py-2">Bookmarker</h1>

        <div
          class="bookmark-body p-3 py-4 mt-5 w-100 d-flex flex-column justify-content-center align-items-center gap-4"
        >
          <h2>
            <i class="bi bi-bookmark-fill"></i> Bookmark your favorite sites <i
              class="bi bi-bookmark-fill"
            ></i>
          </h2>

          <div
            class="site-name w-100 d-flex flex-column justify-content-center"
          >
            <label for="siteName" class="pb-2 fs-6 fw-bold"
              ><i class="bi bi-journal-bookmark-fill fs-5 pe-2"></i>Site name</label
            >
            <input
              type="text"
              id="siteName"
              placeholder="Bookmark Name"
              class="form-control"
            />
          </div>

          <div class="site-url w-100 d-flex flex-column justify-content-center">
            <label for="siteUrl" class="pb-2 fs-6 fw-bold"
              ><i class="bi bi-link-45deg fs-5 pe-2"></i>Site URL
            </label>
            <input
              type="text"
              id="siteUrl"
              placeholder="Website URL"
              class="form-control"
            />
          </div>
          <button onclick="create()" id="submitBtn" class="submit-btn btn px-5">
            Submit
          </button>
        </div>

        <table class="table mt-4 text-center bg-light">
          <thead>
            <tr>
              <th>Index</th>
              <th>Website Name</th>
              <th>Visit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="tableContent"></tbody>
        </table>
      </div>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
